{% load static %}

<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="{% static  'css/bootstrap.min.css' %}" rel="stylesheet">



    <title>{%block title %} {% endblock %} Metz</title>


    {% block styles %} 
    {% endblock %}



  </head>
  <body>
    
    {% include 'navbar.html' %}

    <!-- Cette partie permet d'afficher le message flash souhaiter du views.py et de le positionner --- -->
    <div >
      {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="message_container">
              {{ message|safe }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>    
          {% endfor %}
      {% endif %}
      </div>
      <!-- ---------------------------------------------------------------------------------------------- --> 

      


      {% block content %}

      {% endblock %}

      {% include "footer.html" %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static  'js/bootstrap.min.js' %}"></script>

    <!-- Pour la page Upload -->
    <script type="text/javascript" src="{% static  'js/upload.js' %}"></script>


    <!-- Initializations -->
    <script type="text/javascript">
      // Animations initialization
      new WOW().init();
    
    </script>


    <script>
    $(document).ready(function(){
    {% block jquery %}
    {% endblock %}
    });

    // var message_ele = document.getElementById("message_container");
    // setTimeout(function(){ 
    //   message_ele.style.display = "none"; 
    // }, 10000); // Timeout is 10 sec
    </script>

</body>
</html>
